<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f7f3; /* خلفية فاتحة متناسقة */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h4 {
            color: #6a9b47; /* اللون الأخضر الخاص بتطبيقك */
        }
        .form-label {
            color: #4c6b31; /* لون النص لتأكيد تناسق الألوان */
        }
        .btn-primary {
            background-color: #6a9b47; /* نفس اللون الأخضر */
            border-color: #6a9b47;
        }
        .btn-primary:hover {
            background-color: #5a8a3e; /* لون داكن عند التمرير */
            border-color: #5a8a3e;
        }
        .text-muted {
            color: #777;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h4 class="text-center">إعادة تعيين كلمة المرور</h4>
        <p class="text-center text-muted">أدخل بريدك الإلكتروني لاستعادة كلمة المرور</p>
        <form id="resetForm">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">إرسال رابط إعادة التعيين</button>
        </form>
    </div>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني!");
            window.location.href = "reset-password.html"; // نقل المستخدم لصفحة إعادة التعيين
        });
    </script>
</body>
</html>
