<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f7f3;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h4 {
            color: darkgreen;
        }
        .form-label {
            color: #004d00;
        }
        .btn-primary {
            background-color: #004d00;
            border-color: #004d00;
        }
        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h4 class="text-center">إعادة تعيين كلمة المرور</h4>
        <p class="text-center text-muted">أدخل كلمة المرور الجديدة</p>
        <form id="newPasswordForm">
            <div class="mb-3">
                <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                <input type="password" id="newPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">حفظ كلمة المرور</button>
        </form>
    </div>

    <script>
        document.getElementById("newPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                alert("كلمتا المرور غير متطابقتين!");
                return;
            }

            alert("تم إعادة تعيين كلمة المرور بنجاح! يمكنك الآن تسجيل الدخول.");
            window.location.href = "footo.html"; // إعادة المستخدم لصفحة تسجيل الدخول
        });
    </script>
</body>
</html>
